<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="/css/StylesRegister.css">
</head>
<body>
    <div class="container text-center">
  
        <div class="row">
          <div class="col">
            <br />
            <br />
            <form id="register" method="post" action="#">
                <div class="mb-3">
                    <p class="texto"><b>¡Bienvenido, ingresa!</b></p>
                
                 </div>
                <div class="mb-3">
                    <input type="text" name="name" id="name" required="required" class="form"
                            placeholder="Nombre" />
                 </div>
                <div class="mb-3">
                    <input type="email" name="mail" id="mail" required="required" class="form"
                            placeholder="Email" />
                </div>
                <div class="mb-3">
                    <input type="password" name="subject" id="subject" required="required" class="form"
                    placeholder="Contraseña" />
                </div>
                 <div class="mb-3">
                    <button type="submit" id="submit" name="submit" class="form-btn semibold">Log in</button>
                    <br />
                 </div>
                 <div class="mb-3">
                    <p class="message"> <a href="#">¿Olvidaste tu contraseña?</a></p>
                    <p class="message">¿No estás registrado? <a href="#">Crea una cuenta</a></p>
                </div>
                
              </form>
          </div>
          <div class="col" style="background-color:  #E8A191;">
                <div class="mb-3"  >
                    <img src=" https://i.ibb.co/hykVMwg/Logo-Musara-a.png" width="300px" max-width="100%">
             </div>
            
        </div>
        </div>
      </div>
</body>
</html>
