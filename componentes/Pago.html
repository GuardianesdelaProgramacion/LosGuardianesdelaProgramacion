<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="../css/Styles.css">
    <title>Pago | Musaraña</title>
</head>

<body class="Pago">
    <iframe src="/componentes/Encabezado.html" frameborder="0"></iframe>
    <h1>Métodos de pago</h1>
    <!-- Lado para la revisión del pedido y proceder el pago  -->
    <aside>
        <h2>Revisar pedido</h2>
        <div class="info-pedido met-3">
            <table class="mt-3">Tablita con el pedido que depende del carrito</table>
            <label class="mt-3">Costo envío</label>
            <label class="mt-3">$</label>
            <input type="text" placeholder="Cupón de descuento" class="mt-3" style="border-radius: 16px; width:100%;">
            <button type="submit" class="fr-btn mt-3" style="width:100%;">Usar</button>
        </div>
        <button type="button" class="fr-btn mt-3"><span class="termina-compra">Realizar pedido
            </span> </button>
    </aside>
    <!-- Inputs de tipo radio para seleccionar la forma de pago -->
    <input type="radio" name="tarjeta" value="1" class="abrirFormulario">
    <label>Tarjeta de crédito/débitoG</label><br>
    <!-- Formulario de pago con tarjeta -->
    <form action="" id="formularioTarjeta" class="formularioTarjeta">
        <div class="grupo">
            <label for="inputNumero">Número de Tarjeta</label><br>
            <input type="text" id="inputNumero" maxlength="19" autocomplete="off">
        </div>
        <div class="grupo">
            <label for="inputNombre">Nombre</label><br>
            <input type="text" id="inputNombre" maxlength="19" autocomplete="off">
        </div>
        <div class="grupo-expira">
            <label for="selectFechaExp">Expiración</label>
            <label for="inputCCV">CCV</label><br>
            <div class="grupo-select">
                <select name="mes" id="selectMes">
                    <option disabled selected>Mes</option>
                </select>
                <select name="year" id="selectYear">
                    <option disabled selected>Año</option>
                </select>
                <input type="text" id="inputCCV" maxlength="3">
            </div>
        </div>
        </div>
    </form>
    <!-- Pago Paypal -->
    <input type="radio" name="paypal" value="2" class="opcionPaypal"><span>Paypal</span>
    <a href="https://www.paypal.com/signin"></a><br>
    <!-- Efectivo vs Entrega -->
    <input type="radio" name="vsEntrega" value="3" class="opcionEntrega"><span>Efectivo</span><span>
        <p>*Es pago contra entrega. **Aplica únicamente en Morelia</p>
    </span>
    <br>
    <!-- Formulario de envío -->
    <form action="" id="dirEnvio">
        <h2 class="datos-envio">Datos de envío</h2>
        <div class="flexbox">
            <div class="grupoPersonaRecibe">
                <label>Nombre</label><br>
                <input type="text" class="Nombre" placeholder="Nombre(s)">
                <label>Apellidos</label><br>
                <input type="text" class="Apellidos" placeholder="Apellidos">
            </div><br>
            <div class="grupo">
                <select name="Estado" id="estado">
                    <option disabled selected>Estado</option>
                    <option value="1">Aguascalientes</option>
                    <option value="2">Baja California</option>
                    <option value="3">Baja California Sur</option>
                    <option value="4">Campeche</option>
                    <option value="5">Ciudad de México</option>
                    <option value="6">Chiapas</option>
                    <option value="7">Chihuahua</option>
                    <option value="8">Coahuila</option>
                    <option value="9">Colima</option>
                    <option value="10">Durango</option>
                    <option value="11">Guanajuato</option>
                    <option value="12">Guerrero</option>
                    <option value="13">Hidalgo</option>
                    <option value="14">Jalisco</option>
                    <option value="15">México</option>
                    <option value="16">Michoacán</option>
                    <option value="17">Morelos</option>
                    <option value="18">Nayarit</option>
                    <option value="19">Nuevo León</option>
                    <option value="20">Oaxaca</option>
                    <option value="21">Puebla</option>
                    <option value="22">Querétaro</option>
                    <option value="23">Quintana Roo</option>
                    <option value="24">San Luis Potosí</option>
                    <option value="25">Sinaloa</option>
                    <option value="26">Sonora</option>
                    <option value="27">Tabasco</option>
                    <option value="28">Tamaulipas</option>
                    <option value="29">Tlaxcala</option>
                    <option value="30">Veracruz</option>
                    <option value="31">Yucatán</option>
                    <option value="32">Zacatecas</option>
                </select>
                <br>
                <div class="grupoDireccion">
                    <label>Calle, Número exterior y Número interior</label><br>
                    <input type="text">
                    <label>Colonia</label><br>
                    <input type="text">
                    <label>Municipio</label><br>
                    <input type="text">
                    <label for="">Código Postal</label><br>
                    <input type="text" name="" id="">
                </div>
            </div>
        </div>
    </form>
</body>
<footer>
    <iframe src="/componentes/PiedePagina.html" frameborder="0"></iframe>
</footer>
<script src="../js/Pago.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>

</html>
