<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/Styles.css">
    <title>Pago</title>
</head>

<body>
    <h1>Métodos de pago</h1>
    <aside>
        <h2>Revisar pedido</h2>
    </aside>
    <!-- Inputs de tipo radio para seleccionar la forma de pago -->

    <input type="radio" name="tarjeta" value="1" class="abrirFormulario">Tarjeta crédito/débitoG

    <br>


    <!-- Formulario de pago con tarjeta -->

    <form action="" id="formularioTarjeta" class="formularioTarjeta">
        <div class="grupo">
            <label for="inputNumero">Número de Tarjeta</label><br>
            <input type="text" id="inputNumero" maxlength="19" autocomplete="off">
        </div>
        <div class="grupo">
            <label for="inputNombre">Nombre</label><br>
            <input type="text" id="inputNombre" maxlength="19" autocomplete="off">
        </div>
        <div class="flexbox">
            <div class="grupo expira">
                <label for="selectMes">Expiración</label>
                <label for="inputCCV">CCV</label>
                <div class="grupo-select">
                    <div class="flexbox">
                        <div class="select_Op">
                            <select name="mes" id="selectMes">
                                <option disabled selected>Mes</option>
                            </select>
                            <select name="anno" id="selectAnno">
                                <option disabled selected>Año</option>
                            </select>
                            <input type="text" id="inputCCV" maxlength="3">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <button type="submit" class="btnEnviar">Enviar</button>
        </div>
        </div>
    </form>
    <input type="radio" name="paypal" value="2" class="opcionPaypal">PaypalG
</body>
<script src="js/Pago.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>

</html>
