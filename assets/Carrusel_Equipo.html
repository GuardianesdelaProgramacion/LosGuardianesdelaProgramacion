    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const elementosCarousel = document.querySelectorAll(".carousel");
            M.Carousel.init(elementosCarousel, {
                duration: 150, //si se pone mas alta la animacion se hace mas lenta
                dist: -50, //la imagen se encima con valores negativos
                shift: 5,
                padding: 5,
                numVisible: 5, //cuantas imagenes queremos visibles
                indicators: true, //Si es true se muestran los indicadores de posicion
                noWrap: false, //si es true siempre empieza con la misma imagen

            })
        });
    </script>
