<body class="Pago">
<header class="heder-statica">
    <nav class="navbar navbar-expand-lg">
        <!-- muestra el botón con tres rayitas del lado Izquierdo -->
        <div class="container-fluid padre" style="background-color: #cee5d0">

                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Son los botenes que te llevan a sus respectivas páginas como Producto, Nosotros y Blog-->
            <div class="collapse navbar-collapse hijo_1" id="navbarSupportedContent" style="text-align: center;">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="btn-ghost nav-link" href="Productos.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn-ghost nav-link" href="blog.html">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn-ghost nav-link" href="Nosotros.html">Nosotros</a>
                    </li>
            </div>
            <!-- Contiene el enlace de la imagen y con la etiqueta, la linkeamos para que siempre te lleve a la página de inicio -->
            <div class=" hijo_2 col-xl-4 col-sm-2">
                <a href="Inicio.html">
                    <img src="Logo_Musaraña.png" class="img-encabezado" alt="Logo_Musaraña" title="Logo_Musaraña" />
                </a>
            </div>
            <!-- contiene la barra de búsqueda -->
            <div class="hijo_3 col-xl-2 col-sm-2">
                <form class="d-flex" role="search">
                    <div class="buscar">
                        <input type="text" placeholder="Buscar" required />
                        <div class="buscar-icon">
                            <i class="bi bi-search icon"></i>
                        </div>
                    </div>
                </form>
            </div>
            <!-- Se coloca imagen del login y carrito -->
            <div class="hijo_4 col-xl-2 col-sm-2">
                <a class="icono fa-solid fa-user-large" width="5px" href="Login.html" style="color: black;"></a>
                <a class="icono2 bi bi-cart4" width="5px" href="Carrito.html" style="color: black;"></a>
            </div>

</header>
<div class="vista">
    <h1>Métodos de pago</h1>
    <!-- Lado para la revisión del pedido y proceder el pago  -->
    <aside class="revPedido col-md-6 col-sm-12 col-12">
        <h2>Revisar pedido</h2>
        <div class="info-pedido met-3">
            <table class="mt-3">Tablita con el pedido que depende del carrito</table>
            <label class="mt-3">Costo envío</label>
            <label class="mt-3">$</label>
            <input type="text" placeholder="Cupón de descuento" class="mt-3 posicion" style="border-radius: 16px; width:100%;">
            <button type="submit" class="fr-btn mt-3" style="width:100%;">Usar</button>
        </div>
        <button type="button" class="fr-btn mt-3"><span class="termina-compra">Realizar pedido
            </span> </button>
    </aside>
    <!-- Formulario de envío -->
    <form action="" id="dirEnvio" class="dirEnvio col-md-6 col-sm-12 col-12">
        <h2 class="datos-envio">Datos de envío</h2>
        <div class="flexbox">
            <div class="grupoPersonaRecibe">
                <label>Nombre(s)</label>
                <input type="text" id="Nombre" class="Nombre posicion" placeholder="Nombre(s)" style="width: 100%;">
                <label>Apellidos</label>
                <input type="text" id="Apellido" class="Apellidos posicion" placeholder="Apellidos" style="width: 100%;">
            </div>
            <div class="grupo">
                <select name="Estado" id="estado" style="border-radius: 8px; border-color: #ecb360;
                border-style:solid" class="mt-3">
                    <option disabled selected>Estado</option>
                    <option value="1">Aguascalientes</option>
                    <option value="2">Baja California</option>
                    <option value="3">Baja California Sur</option>
                    <option value="4">Campeche</option>
                    <option value="5">Ciudad de México</option>
                    <option value="6">Chiapas</option>
                    <option value="7">Chihuahua</option>
                    <option value="8">Coahuila</option>
                    <option value="9">Colima</option>
                    <option value="10">Durango</option>
                    <option value="11">Guanajuato</option>
                    <option value="12">Guerrero</option>
                    <option value="13">Hidalgo</option>
                    <option value="14">Jalisco</option>
                    <option value="15">México</option>
                    <option value="16">Michoacán</option>
                    <option value="17">Morelos</option>
                    <option value="18">Nayarit</option>
                    <option value="19">Nuevo León</option>
                    <option value="20">Oaxaca</option>
                    <option value="21">Puebla</option>
                    <option value="22">Querétaro</option>
                    <option value="23">Quintana Roo</option>
                    <option value="24">San Luis Potosí</option>
                    <option value="25">Sinaloa</option>
                    <option value="26">Sonora</option>
                    <option value="27">Tabasco</option>
                    <option value="28">Tamaulipas</option>
                    <option value="29">Tlaxcala</option>
                    <option value="30">Veracruz</option>
                    <option value="31">Yucatán</option>
                    <option value="32">Zacatecas</option>
                </select>
                <div class="grupoDireccion mt-3">
                    <label>Calle, No. exterior y No. interior</label>
                    <input type="text" style="width: 100%;" class="posicion">
                    <label>Colonia</label>
                    <input type="text" style="width: 100%;" class="posicion">
                    <label>Municipio</label>
                    <input type="text" style="width: 100%;" class="posicion">
                    <label>Código Postal</label>
                    <input type="text" maxlength="5" style="width: 100%;" class="posicion" id="CP">
                    <label>Teléfono</label>
                    <input type="text" maxlength="14" style="width: 100%;" class="posicion" id="Tel">
                </div>
            </div>
        </div>
    </form>
    <!-- Inputs de tipo radio para seleccionar la forma de pago -->
    <i class="fa-brands fa-cc-mastercard"></i>
    <i class="fa-brands fa-cc-visa"></i>
    <button type="button" name="tarjeta" id="abrirFormulario" class="abrirFormulario mt-3" style="border: none;">
    <i class="fa-solid fa-credit-card-front"></i>Tarjeta de crédito/débito</button><br>
    <!-- Formulario de pago con tarjeta -->
    <form action="" id="formularioTarjeta" class="formularioTarjeta">
        <div class="datosTarjeta">
            <label for="inputNumero">Número de tarjeta</label>
            <input type="text" id="inputNumero" maxlength="19" autocomplete="off" style="width: 100%;" class="posicion">
            <label for="inputNombre">Nombre en la tarjeta</label>
            <input type="text" id="inputNombre" maxlength="19" autocomplete="off" style="width: 100%;" class="posicion">
        </div>
        <div class="grupo-expira">
            <label for="selectFechaExp">Fecha de expiración</label>
            <label for="inputCCV">CCV</label>
            <div class="grupo-select">
                <select name="mes" id="selectMes"style="border-radius: 8px; border-color: #ecb360;
                border-style:solid">
                    <option disabled selected>Mes</option>
                </select>
                <select name="year" id="selectYear" style="border-radius: 8px; border-color: #ecb360;
                border-style:solid">
                    <option disabled selected>Año</option>
                </select>
            </div>
            <div>
                <input type="text" id="inputCCV" maxlength="3" class="posicion">
            </div>
        </div>
    </form>
    <!-- Pago Paypal -->
    <button type="button" name="paypal" value="2" class="opcionPaypal mt-3" style="border: none;">
    <i class="bi bi-paypal"></i><span>Paypal</span>
    <a href="https://www.paypal.com/signin"></a></button><br>
    <!-- Efectivo vs Entrega -->
    <button type="radio" name="vsEntrega" value="3" class="opcionEntrega mt-3" style="border:none ;"><span>Efectivo*</span></button>
        <p>*Es pago contra entrega. **Aplica únicamente en Morelia</p>
    <br>
</div>
    <footer class="text-center">
        <!-- lineas de colores -->
        <div class="rectangulo_1"></div>
        <div class="rectangulo_2"></div>
        <div class="rectangulo_3"></div>
        <div class="rectangulo_2"></div>
        
        <!-- Conteiner principal -->
        <div class="container text-center contenedor-padre">
            <div class="row">
                <!-- Container de contacto -->
                <div class="col-xl-3 col-sm-2 contnedor-in">
                    <b>CONTACTO</b>
                    <div class="row">
                    <!-- container de icons -->
                    <div class="col contenedor-ini">
                        <i class="bi bi-whatsapp"></i>
                        
                        <i class="bi bi-telephone-fill"></i>
                        
                        <i class="bi bi-telegram"></i>
                        
                        <i class="bi bi-envelope-fill"></i>
                    </div>
                </div>
            </div>
            
            <!-- Container de Pago -->
            <div class="col-xl-2 col-sm-2 contnedor-in">
                <b>FORMAS DE PAGO</b>
                <div class="row">
                    <!-- Container de icons -->
                    <div class="col contenedor-ini">
                        <i class="fa-brands fa-cc-mastercard"></i>
                        
                        <i class="bi bi-paypal"></i>

                        <i class="fa-brands fa-cc-visa"></i>
                        
                        <i class="fa-solid fa-credit-card-front"></i>
                    </div>
                </div>
            </div>
            <!-- Container de segundo logo -->
            <div class="contenedor_imagen col-xl-2 col-sm-4">
                <!-- Segundo logo -->
                <img src="Musaraña_logo_pie.png" width="150px" class="img-pie" alt="Logo_Musaraña_pie"
                title="Logo_Musaraña_pie" />
            </div>
            <div class="col-xl-2 col-sm-2 contnedor-in">
                <!-- Container de Redes Sociales -->
                <b>REDES SOCIALES</b>
                <div class="row">
                    <!-- Container de icons -->
                    <div class="col contenedor-ini">
                        <i class="bi bi-facebook"></i>
                        
                        <i class="bi bi-instagram"></i>
                        
                        <i class="bi bi-twitter"></i>
                        
                        <i class="bi bi-youtube"></i>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-sm-2 contnedor-in">
                <div class="row">
                    <!-- Container de Preguntas Frecuentes -->
                    <b>PREGUNTAS FRECUENTES</b>
                    <div class="col contenedor-ini">
                        <i class="bi bi-question-circle-fill"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>

</body>
</html>
