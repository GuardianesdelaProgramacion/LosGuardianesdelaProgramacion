<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pago | Musaraña</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <link rel="stylesheet" href="../css/Styles.css" />
  <link rel="icon" type="image/jpg" href="../assets/icons/favicon.ico"/>  

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
</head>

<body>

  <encabezado-js>
  </encabezado-js>
<!-- div con los estilos de todo mi trabajo -->
  <div class="vista">
    <h1>Métodos de pago</h1>
    <!-- Lado para la revisión del pedido y proceder el pago  -->
    <div class="lado col">
      <aside class="revPedido col-md-6 col-sm-12 col-12">
        <h2>Revisar pedido</h2>
        <div class="lado-hijo">
          <table class="tablaPago">
          <thead>
            <th id="prod-pago">Producto</th>
            <th id="desc-pago">Descripción</th>
            <th id="prec-pago">Precio</th>
            <th id="cant-pago">Cantidad</th>
          </thead>
          <tbody></tbody>
        </table>
        </div>
        <div class="info-pedido met-3">
          <label class="mt-3">Costo envío</label>
          <label class="mt-3">$</label>
          <input type="text" placeholder="Cupón de descuento" id="pay1" class="mt-3 posicion"
            style="border-radius: 16px; width:100%;">
          <button type="submit" class="fr-btn mt-3" style="width:100%;">Usar</button>
        </div>
        <button type="button" class="fr-btn mt-3" onclick="terminarPedido()"><span class="termina-compra">Realizar pedido
          </span> </button>
      </aside>
    </div>
    <!-- Formulario de envío -->
    <form action="" id="dirEnvio" class="dirEnvio col-md-6 col-sm-12 col-12">
      <h2 class="datos-envio">Datos de envío</h2>
      <div class="flexbox">
        <div class="grupoPersonaRecibe">
          <label>Nombre(s)</label>
          <input type="text" id="Nombre" class="Nombre posicion" placeholder="Nombre(s)" style="width: 100%;">
          <label>Apellidos</label>
          <input type="text" id="Apellido" class="Apellidos posicion" placeholder="Apellidos" style="width: 100%;">
        </div>
        <div class="grupo">
          <select name="Estado" id="estado" style="border-radius: 8px; border-color: #ecb360;
                border-style:solid" class="mt-3">
            <option disabled selected>Estado</option>
            <option value="1">Aguascalientes</option>
            <option value="2">Baja California</option>
            <option value="3">Baja California Sur</option>
            <option value="4">Campeche</option>
            <option value="5">Ciudad de México</option>
            <option value="6">Chiapas</option>
            <option value="7">Chihuahua</option>
            <option value="8">Coahuila</option>
            <option value="9">Colima</option>
            <option value="10">Durango</option>
            <option value="11">Guanajuato</option>
            <option value="12">Guerrero</option>
            <option value="13">Hidalgo</option>
            <option value="14">Jalisco</option>
            <option value="15">México</option>
            <option value="16">Michoacán</option>
            <option value="17">Morelos</option>
            <option value="18">Nayarit</option>
            <option value="19">Nuevo León</option>
            <option value="20">Oaxaca</option>
            <option value="21">Puebla</option>
            <option value="22">Querétaro</option>
            <option value="23">Quintana Roo</option>
            <option value="24">San Luis Potosí</option>
            <option value="25">Sinaloa</option>
            <option value="26">Sonora</option>
            <option value="27">Tabasco</option>
            <option value="28">Tamaulipas</option>
            <option value="29">Tlaxcala</option>
            <option value="30">Veracruz</option>
            <option value="31">Yucatán</option>
            <option value="32">Zacatecas</option>
          </select>
          <div class="grupoDireccion mt-3">
            <label>Calle, No. exterior y No. interior</label>
            <input type="text" style="width: 100%;" class="posicion" id="pay4">
            <label>Colonia</label>
            <input type="text" style="width: 100%;" class="posicion" id="pay5">
            <label>Municipio</label>
            <input type="text" style="width: 100%;" class="posicion" id="pay6">
            <label>Código Postal</label>
            <input type="text" maxlength="5" style="width: 100%;" class="posicion" id="CP">
            <label>Teléfono</label>
            <input type="text" maxlength="14" style="width: 100%;" class="posicion" id="Tel">
          </div>
        </div>
      </div>
    </form>
    <!-- Inputs de tipo radio para seleccionar la forma de pago -->
    <i class="fa-brands fa-cc-mastercard"></i>
    <i class="fa-brands fa-cc-visa"></i>
    <button type="button" name="tarjeta" id="abrirFormulario" class="tarjeta mt-3" style="border: none;">
      <i class="fa-solid fa-credit-card-front"></i>Tarjeta de crédito/débito</button><br>
    <!-- Formulario de pago con tarjeta -->
    <form action="" id="formularioTarjeta" class="formularioTarjeta">
      <div class="datosTarjeta">
        <label for="inputNumero">Número de tarjeta</label>
        <input type="text" id="inputNumero" maxlength="19" autocomplete="off" style="width: 100%;" class="posicion">
        <label for="inputNombre">Nombre en la tarjeta</label>
        <input type="text" id="inputNombre" maxlength="19" autocomplete="off" style="width: 100%;" class="posicion">
      </div>
      <div class="grupo-expira">
        <label for="selectFechaExp">Fecha de expiración</label>
        <label for="inputCCV">CCV</label>
        <div class="grupo-select">
          <select name="mes" id="selectMes" style="border-radius: 8px; border-color: #ecb360;
                border-style:solid">
            <option disabled selected>Mes</option>
          </select>
          <select name="year" id="selectYear" style="border-radius: 8px; border-color: #ecb360;
                border-style:solid">
            <option disabled selected>Año</option>
          </select>
        </div>
        <div>
          <input type="text" id="inputCCV" maxlength="3" class="posicion">
        </div>
      </div>
    </form>
    <!-- Pago Paypal -->
    <button type="button" name="paypal" value="2" class="opcionPaypal mt-3" href='https://www.paypal.com/signin'
      style="border: none;">
      <i class="bi bi-paypal"></i><span>Paypal</span>
    </button><br>
    <!--Efectivo vs Entrega -->
    <button type="radio" name="vsEntrega" value="3" class="opcionEntrega mt-3"
      style="border:none ;"><span>Efectivo*</span></button>
    <p>*Es pago contra entrega. **Aplica únicamente en Morelia</p>
    <br>
    <div id="popup2" class="overlay-pago">
      <div class="popup-pago">
          <!--<h2 class="justify-content-center">Logo</h2>-->
          <!--<a class="cmlogo justify-content-center" src="/assets/img/Logo_Musaraña.png" alt="logo">-->
          <a class="close" href="#" onclick="closePago()">&times;</a>
          <div class="content text-center justify-content-center">
              Tu pedido ha sido procesado.
          </div>
      </div>
  </div>
  </div>


  <!-- Datos de contacto -->

  <piedepagina-js>
  </piedepagina-js>

  <script src="../js/Encabezado-Pie.js"></script>
  <script src="../js/Pago.js"></script>
  <script src="https://kit.fontawesome.com/a6209afd78.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>

</body>

</html>
