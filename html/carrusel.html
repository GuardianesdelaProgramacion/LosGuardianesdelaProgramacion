    let contador;
    function calificar(item){
      contador=item.id[0];//trae el primer digitp
      let nombre =item.id.substring(1);//trae el estring despues del primer caracter
      for(let i=0; i<5; i++){
          if(i<contador){
           document.getElementById((i+1)+nombre).style.color="#ff7a00"
          }else{
            document.getElementById((i+1)+nombre).style.color="#4444"
          }
      }
      console.log(item);
    }
  </script>
