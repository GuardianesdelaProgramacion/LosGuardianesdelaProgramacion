<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />


    <!-- <link rel="stylesheet" href="../css/Styles_Productos.css"> -->
    <link rel="stylesheet" href="../css/Styles.css">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />


  </head>
  <body>
    <div class="background-container">
      <div class="card-container glass-effect">
      </div>
    </div>

  
    <encabezado-js>
    </encabezado-js>


    <main class="main">
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <div id="msg"></div>
 
          <!-- Mensajes de Verificación -->
          <div id="error" class="alert alert-danger ocultar" role="alert">
              Contraseña o correo incorrectos, vuelve a intentar.
          </div>
          <div id="ok" class="alert alert-success ocultar" role="alert">
              Bienvenido (Procesando formulario ... )
          </div>
          <br />
          <br />
          <form id="login" onsubmit="verificarPasswords(); return false">
            <div class="mb-3">
              <p class="texto"><b>¡Bienvenido, ingresa!</b></p>
            </div>
            <div class="mb-3">
              <input
                type="text"
                name="name"
                id="name"
                required="required"
                class="form"
                placeholder="Nombre"
              />
            </div>
            <div class="mb-3">
              <input
                type="email"
                name="mail"
                id="mail"
                required="required"
                class="form"
                placeholder="Email"
              />
            </div>
            <div class="mb-3">
              <input
                type="password"
                name="password"
                id="pass1"
                required="required"
                class="form"
                placeholder="Contraseña"
              />
            </div>
            <div class="mb-3">
              <button
                type="submit"
                id="log"
                name="submit"
                class="form-btn semibold"
              >
                Log in
              </button>
              <br />
            </div>
            <div class="mb-3">
              <p class="message"><a href="#">¿Olvidaste tu contraseña?</a></p>
              <p class="message">
                ¿No estás registrado? <a href="Register.html">Crea una cuenta</a>
              </p>
            </div>
          </form>
        </div>
        <div class="col padre-imagen" style="background-color: #e8a191">
          <div class="mb-3">
            <img
              src=" https://i.ibb.co/hykVMwg/Logo-Musara-a.png"
              width="300px"
              max-width="100%"
            />
          </div>
        </div>
      </div>
    </div>
  </main>
    
  <piedepagina-js>
  </piedepagina-js>

  <script src="../js/Encabezado-Pie.js"></script>
<script src="../js/Login.js"></script>
  <script src="https://kit.fontawesome.com/a6209afd78.js" crossorigin="anonymous"></script>
  </body>
</html>
