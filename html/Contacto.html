    <div>
        <h1 class="contactoTitulo">Contacto</h1>
    </div>


    <div class="container contenedor justify-content-center">
        
        <div class="row col-12 justify-content-center">
            <div class="contactoTexto">
                <p>De parte de musaraña nos encanta leerte. No dudes en pedir información, preguntar cualquier duda que tengas o dar una sugerencia.</p>
            </div>
        </div>    
        <div class="row  contactoForm">
            <div class="row justify-content-center">
                
                <div class="col-12 col-sm-6 text-center table-responsive justify-content-center">
                    <form>
                        <label  class="contactoName col-12 col-sm-12">Nombre</label>
                        <input type="text"  class="contactoNameT justify-content-center table-responsive" id="cn1">                         
                    </form>      
                </div>
                <div class="col-12 col-sm-6 text-center table-responsive justify-content-center">
                    <form>
                        <label class="contactoEmail col-12 col-sm-12">Correo</label>
                        <input type="email" class="contactoEmailT justify-content-center"  id="cn2">
                    </form>  
                </div>


                <div class="col-12 col-sm-6 text-center table-responsive justify-content-center">
                    <form>
                        <label  class="contactoAsunto col-12 col-sm-12">Asunto</label>
                        <input type="text"  class="contactoAsuntoT justify-content-center"  id="cn3">
                    </form>     
                </div>
                <div class="col-12 col-sm-6 text-center table-responsive justify-content-center">
                    <form>
                        <label  class="contactoTelefono col-12 col-sm-12">Telefono</label>
                        <input type="text"  class="contactoTelefonoT" id="cn4">
                    </form>     
                </div>
                <div class="col-12 col-sm-6 text-center table-responsive justify-content-center">
                    <form>
                        <label  class="contactoComentarios col-6 col-sm-12">Comentarios</label>
                        <!--<textarea rows="20" cols="30" name="comentarios" placeholder="Comenta aquí">-->
                            <input type="text"  class="contactoComentariosT justify-content-center col-10"   id="cn5">
                    </form>     
                </div>
                <div class="col-12 col-sm-12 text-center table-responsive justify-content-center">
                    <form class="contactoBoton">
                        <button type="button" class="fr-btn" onclick="contactoEnviar()">Enviar</button>
                    </form>     
                </div>    
                       
            </div>
        </div>
        
    </div>


    <!--Footer-->

    <footer class="text-center">
        <!-- lineas de colores -->
        <div class="rectangulo_1"></div>
        <div class="rectangulo_2"></div>
        <div class="rectangulo_3"></div>
        <div class="rectangulo_2"></div>

        <!-- Conteiner principal -->
        <div class="container text-center contenedor-padre">
            <div class="row">
                <!-- Container de contacto -->
                <div class="col-xl-3 col-sm-2 contnedor-in">
                    <b>CONTACTO</b>
                    <div class="row">
                        <!-- container de icons -->
                        <div class="col contenedor-ini">
                            <i class="bi bi-whatsapp"></i>

                            <i class="bi bi-telephone-fill"></i>

                            <i class="bi bi-telegram"></i>

                            <i class="bi bi-envelope-fill"></i>
                        </div>
                    </div>
                </div>

                <!-- Container de Pago -->
                <div class="col-xl-2 col-sm-2 contnedor-in">
                    <b>FORMAS DE PAGO</b>
                    <div class="row">
                        <!-- Container de icons -->
                        <div class="col contenedor-ini">
                            <i class="fa-brands fa-cc-mastercard"></i>

                            <i class="bi bi-paypal"></i>

                            <i class="fa-brands fa-cc-visa"></i>

                            <i class="fa-solid fa-credit-card-front"></i>
                        </div>
                    </div>
                </div>
                <!-- Container de segundo logo -->
                <div class="contenedor_imagen col-xl-2 col-sm-4">
                    <!-- Segundo logo -->
                    <img src="/assets/img/Musaraña_logo_pie.png" width="150px" class="img-pie" alt="Logo_Musaraña_pie"
                        title="Logo_Musaraña_pie" />
                </div>
                <div class="col-xl-2 col-sm-2 contnedor-in">
                    <!-- Container de Redes Sociales -->
                    <b>REDES SOCIALES</b>
                    <div class="row">
                        <!-- Container de icons -->
                        <div class="col contenedor-ini">
                            <i class="bi bi-facebook"></i>

                            <i class="bi bi-instagram"></i>

                            <i class="bi bi-twitter"></i>

                            <i class="bi bi-youtube"></i>
                        </div>
                    </div>
                </div>
                <div class="col-xl-3 col-sm-2 contnedor-in">
                    <div class="row">
                        <!-- Container de Preguntas Frecuentes -->
                        <b>PREGUNTAS FRECUENTES</b>
                        <div class="col contenedor-ini">
                            <i class="bi bi-question-circle-fill"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
