    <main class="main">
        <a>
            <img src="/assets/img/bnr.jpg" class="contactoBanner justify-content-center" alt="contacto_Banner" title="contacto_Banner" />
        </a>
    

    <div>
        <h1 class="contactoTitulo">Contacto</h1>
    </div>


    <div class="container contenedor justify-content-center">
        
        <div class="row col-12 justify-content-center">
            <div class="contactoTexto">
                <p>De parte de musaraña nos encanta leerte. No dudes en pedir información, preguntar cualquier duda que tengas o dar una sugerencia.</p>
            </div>
        </div>    
        <div class="row  contactoForm">
            <div class="row justify-content-center">
                
                <div class="col-12 col-sm-6 text-center table-responsive justify-content-center">
                    <form>
                        <label  class="contactoName col-12 col-sm-12">Nombre</label>
                        <input type="text"  class="contactoNameT justify-content-center table-responsive cng" id="cn1">                         
                    </form>      
                </div>
                <div class="col-12 col-sm-6 text-center table-responsive justify-content-center">
                    <form>
                        <label class="contactoEmail col-12 col-sm-12">Correo</label>
                        <input type="email" class="contactoEmailT justify-content-center cng"  id="cn2">
                    </form>  
                </div>


                <div class="col-12 col-sm-6 text-center table-responsive justify-content-center">
                    <form>
                        <label  class="contactoAsunto col-12 col-sm-12">Asunto</label>
                        <input type="text"  class="contactoAsuntoT justify-content-center cng"  id="cn3">
                    </form>     
                </div>
                <div class="col-12 col-sm-6 text-center table-responsive justify-content-center">
                    <form id="cnformtel">
                        <div class="telcn">
                        <label  class="contactoTelefono col-12 col-sm-12">Telefono</label>
                        <input type="text"  class="contactoTelefonoT cng" id="cn4">
                        </div>
                    </form>     
                </div>
                <div class="col-12 col-sm-6 text-center table-responsive justify-content-center">
                    <form>
                        <label  class="contactoComentarios col-6 col-sm-12">Comentarios</label>
                        <!--<textarea rows="20" cols="30" name="comentarios" placeholder="Comenta aquí">-->
                            <input type="text"  class="contactoComentariosT justify-content-center col-10 cng"   id="cn5">
                    </form>     
                </div>
                <div class="col-12 col-sm-12 text-center table-responsive justify-content-center">
                    <form class="contactoBoton">
                        <button type="button" class="fr-btn" onclick="contactoEnviar()">Enviar</button>
                    </form>     
                </div>    
                       
            </div>
        </div>
        
    </div>

</main>
