<!DOCTYPE html>
<html>
<head>
<title>Font Awesome 5 Icons</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
<link rel="stylesheet" href="../css/Style_Slider.css">
</head>
<body>

 <div class="contenido">
    <div class="imagen">
            <img src="https://i.ibb.co/v4Zyj2T/FONDO-8.jpg" alt="FONDO-8" />
            <img src="https://i.ibb.co/ZTDmqLW/FONDO-10.jpg" alt="FONDO-10"/>>
            <img src="https://i.ibb.co/tZ2HsKD/FONDO-3.jpg" alt="FONDO-3" />
            <img src="https://i.ibb.co/PGsN7vK/FONDO-2-G-0462.jpg" alt="FONDO-2-G-0462"/>
            <img src="https://i.ibb.co/93XQzZp/FONDO-5.jpg" alt="FONDO-5"/>
    </div>
    <div onclick="side_slide(-1)" class="slide left">
        <span class="bi bi-arrow-left-circle-fill" style='font-size:50px'></span>
    </div>
    <div onclick="side_slide(1)" class="slide right">
        <span class="bi bi-arrow-right-circle-fill" style='font-size:50px'></span>
    </div>
    <div class="btm-sliders">
        <span onclick="btm_slide(1)"></span>
        <span onclick="btm_slide(2)"></span>
        <span onclick="btm_slide(3)"></span>
        <span onclick="btm_slide(4)"></span>
        <span onclick="btm_slide(5)"></span>
    </div>
 </div>



 <script>
    // generamos un contador
    let indexValue=1;
    // showImage variable la que va a llevar nuestro contador en el argumento
    showImg(indexValue);
    // hacemos la funciÃ³n que va a traer los valores del evento onclick
    function btm_slide(e){showImg(indexValue = e);}
    function side_slide(e){showImg(indexValue += e);}
    function showImg(e){
        let i;
        const img = document.querySelectorAll('img');
        const sliders = document.querySelectorAll('.btm-sliders span'); 
        if(e>img.length){indexValue=1}
        if(e<1){indexValue=img.length}
        for(i=0;i<img.length;i++){
          img[i].style.display="none";  
        }
        for(i=0;i<sliders.length;i++){
            sliders[i].style.background="rgb(205,229,208,.8)";  
        }
        img[indexValue-1].style.display="block";
        sliders[indexValue-1].style.background="rgb(236,179,144)";
    }
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>
</html>
