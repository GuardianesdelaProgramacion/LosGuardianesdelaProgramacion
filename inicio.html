<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>musaraña</title>

    <link rel="stylesheet" href="./css/Styles.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg" style="background-color: #cee5d0">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="btn-ghost nav-link" href="#">Productos</a>
              </li>
              <li class="nav-item">
                <a class="btn-ghost nav-link" href="#">Blog</a>
              </li>
              <li class="nav-item">
                <a class="btn-ghost nav-link" href="#">Nosotros</a>
              </li>
              <li class="nav-item text-center">
                <!-- <div class="text-center"> -->
                <img
                  src="Logo_Musaraña.png"
                  width="220px"
                  class="img-encabezado"
                  alt="Logo_Musaraña"
                  title="Logo_Musaraña"
                />
                <!-- </div> -->
              </li>
            </ul>
            <form class="d-flex" role="search">
              <div class="buscar">
                <input type="text" placeholder="Buscar" required />
                <div class="buscar-icon">
                  <i class="bi bi-search icon"></i>
                </div>
              </div>
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <i class="fa-solid fa-user-large"></i>
                </li>
                <li class="nav-item">
                  <i class="bi bi-cart4"></i>
                </li>
              </ul>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <h1>Hello, world!</h1>

    <!-- Datos de contacto -->
    <footer class="text-center">
      <!-- lineas de colores -->
      <div class="rectangulo_1"></div>
      <div class="rectangulo_2"></div>
      <div class="rectangulo_3"></div>
      <div class="rectangulo_2"></div>

      <!-- Conteiner principal -->
      <div class="container text-center">
        <div class="row">
          <!-- Container de contacto -->
          <div class="col-xl-3">
            <b>CONTACTO</b>
            <div class="row">
              <!-- container de icons -->
              <div class="col">
                <i class="bi bi-whatsapp"></i>

                <i class="bi bi-telephone-fill"></i>

                <i class="bi bi-telegram"></i>

                <i class="bi bi-envelope-fill"></i>
              </div>
            </div>
          </div>

          <!-- Container de Pago -->
          <div class="col-xl-2 col-sm-2">
            <b>FORMAS DE PAGO</b>
            <div class="row">
              <!-- Container de icons -->
              <div class="col">
                <i class="fa-brands fa-cc-mastercard"></i>

                <i class="bi bi-paypal"></i>

                <i class="fa-brands fa-cc-visa"></i>

                <i class="fa-solid fa-credit-card-front"></i>
              </div>
            </div>
          </div>
          <!-- Container de segundo logo -->
          <div class="col-xl-2 col-sm-4">
            <!-- Segundo logo -->
            <img
              src="Musaraña_logo_pie.png"
              width="150px"
              class="img-pie"
              alt="Logo_Musaraña_pie"
              title="Logo_Musaraña_pie"
            />
          </div>
          <div class="col-xl-2 col-sm-2">
            <!-- Container de Redes Sociales -->
            <b>REDES SOCIALES</b>
            <div class="row">
              <!-- Container de icons -->
              <div class="col">
                <i class="bi bi-facebook"></i>

                <i class="bi bi-instagram"></i>

                <i class="bi bi-twitter"></i>

                <i class="bi bi-youtube"></i>
              </div>
            </div>
          </div>
          <div class="col-xl-3 col-sm-2">
            <div class="row">
              <!-- Container de Preguntas Frecuentes -->
              <b>PREGUNTAS FRECUENTES</b>
              <div class="col">
                <i class="bi bi-question-circle-fill"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/a6209afd78.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
